<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <svg style="position: absolute;">
        <clippath id="mask__mainVisualWave">
            <path d="m0 0v275q25 25 50 0t50 0q25 25 50 0t50 0q25 25 50 0t50 0q25 25 50 0t50 0v-275z"
                id="mainVisualWave__path" />
        </clippath>
    </svg>
    <div class="mainVisual">
        <div class="main-visual-title-container --only-sp">
            <img src="assets/img/img__bee.png" alt="" class="mainVisualTitle__decoration --only-sp">
            <h1 class="mainVisualTitle --only-sp">「あらゆるものを循環させる」</h1>
        </div>
        <div class="mainVisualTiles --only-pc">
            <div class="subTileContainer">
                <div class="subTile">
                    <div class="subTileWrap">
                        <img src="assets/img/mv_mini-tile-icon_graph.png" alt="" class="subTile__image" width="106" height="106">
                        <p class="subTile__title">事業領域</p>
                    </div>
                </div>
                <div class="subTile">
                    <div class="subTileWrap">
                        <img src="assets/img/mv_mini-tile-icon_recycle.png" alt="" class="subTile__image" width="106" height="106">
                        <p class="subTile__title">サステナビリティ</p>
                    </div>
                </div>
            </div>
            <div class="mainTile">
                <div class="tileWrap">
                    <img src="assets/img/mv_tile-icon_mission.png" alt="" class="mainTile__image" width="86" height="86">
                    <p class="mainTile__title">ーMISSIONー</p>
                    <p class="mainTile__text">
                        あらゆるものを<br>
                        循環させる<br>
                        We circulate<br>
                        our world
                    </p>
                </div>
            </div>
        </div>
        <div class="mainVisual__links --only-pc">
            <div class="linkContainer">
                <a href="" class="link">
                    <div class="linkTile --cloth"></div>
                </a>
                <div class="linkTile"></div>
            </div>
            <div class="linkContainer">
                <a href="" class="link">
                    <div class="linkTile --recycle"></div>
                </a>
                <a href="" class="link">
                    <div class="linkTile --bottle"></div>
                </a>
            </div>
            <div class="linkContainer">
                <div class="linkTile"></div>
                <div class="linkTile"></div>
                <div class="linkTile"></div>
            </div>
        </div>
        <div class="mainVisual__links --only-sp">
            <a href="" class="link">
                <div class="linkTile --cloth"></div>
            </a>
            <a href="" class="link">
                <div class="linkTile --recycle"></div>
            </a>
            <a href="" class="link">
                <div class="linkTile --bottle"></div>
            </a>
        </div>
        <div class="main-visual__banner --only-sp">
        </div>
    </div>
    <script src="js/function.js"></script>
</body>

</html>
